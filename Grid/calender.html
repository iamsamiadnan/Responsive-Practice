<html>
    <head>
		<style>
			.calender {
				display: grid;
				grid-template-columns: repeat(7, 1fr);
				grid-template-rows: 40px repeat(5, 80px);
				gap: 12px;
			}

			.calender > div {
		
				border: 1px dashed purple;
			}

			.day {
				border: 0 !important;
				background-color: purple;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
    </head>

		<h1>July 2023</h1>
		<div class="calender">

			<div class="day">MON</div>

    </body>
</html>
